<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pranesh Jha">
    <meta name="description"
        content="This is the generic registration page for the Student's hub, the largest one stop platform for the students and institutions for all the academic details, profile and much more">
    <meta property="og:type" content="website">
    <link rel="shortcut icon" href="/img/sih31x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Register | Student Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Asimovian&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style3.css">
</head>

<body>

    <header>
        <nav>
            <div class="navbar">
                <div class="navbar" id="logo">
                    <img src="/img/sih31x32.png" width="31" height="32" alt="Student's Hub" title="Student's Hub"
                        loading="eager" class="navbar">
                </div>
                <div class="navbar" id="brand-name">
                    <a href="index.html" id="brand-a">Student's Hub</a>
                </div>
            </div>
            <div class="navbar" id="quicklinks">
                <a href="index.html" class="quicklinks" title="Home" id="home">Home</a>
                <a href="about.html" target="_blank" class="quicklinks" title="About" id="about">About</a>
                <a href="features.html" target="_blank" class="quicklinks" title="Features" id="features">Features</a>
                <a href="login2.html" class="quicklinks" title="Login/Register" id="loginpage">Login/Register</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="form-box">
                <h1 class="title">Student's Hub</h1>
                <p class="subtitle">Create your account</p>

                <form action="#" method="POST">
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="btn">Register</button>
                </form>

                <p class="switch-text">
                    Already have an account?
                    <a href="login2.html">Login</a>
                </p>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer" id="part1" style="text-align: center;">
            &copy; 2025 Student's Hub - Empowering students with a complete digital record.
        </div>
    </footer>

</body>

</html>
